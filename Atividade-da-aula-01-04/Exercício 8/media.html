<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 8</title>
    </head>
    <body>
        <h1>Passou ou não passou?</h1>

        <script>
            var num1 = parseFloat(prompt("Insira o primeiro número: "))
            var num2 = parseFloat(prompt("Insira o segundo número: "))
            var num3 = parseFloat(prompt("Insira o terceiro número: "))
            var num4 = parseFloat(prompt("Insira o quarto número: "))

            if (num1>0 && num1<10){
                if (num2>0 && num2<10){
                    if (num3>0 && num3<10){
                        if (num4>0 && num4<10){
                            var media = (num1 + num2 + num3 + num4) /4
                            if (media>5) {
                                document.write ("Sua média foi: " + media + ". </br>Você passou no teste!")
                            }
                            else {
                                document.write ("Sua média foi: " + media + ". </br>Tente novamente.")
                            }  
                        }else{
                            document.write("Um dos números inseridos foi inferior a 0 ou superior a 10. Insira os números novamente.")
                        }
                    }else{
                        document.write("Um dos números inseridos foi inferior a 0 ou superior a 10. Insira os números novamente.")
                        }
                }else{
                    document.write("Um dos números inseridos foi inferior a 0 ou superior a 10. Insira os números novamente.")
                }
            }else{
                    document.write("Um dos números inseridos foi inferior a 0 ou superior a 10. Insira os números novamente.")
                }
            
        </script>
    </body>
</html>
