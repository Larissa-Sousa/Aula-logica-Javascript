<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 3</title>
    </head>
    <body>
        <h1>Qual é o maior?</h1>

        <script>
            var numero1 = parseFloat(prompt("Insira o primeiro número: "))
            var numero2 = parseFloat(prompt("Insira o segundo número: "))
            var numero3 = parseFloat(prompt("Insira o terceiro número: "))

            if (numero1>numero2 & numero1>numero3){
                document.write("O primeiro número é o maior.")
            }
            else if (numero2>numero1 & numero2>numero3){
                document.write("O segundo número é o maior.")
            }
            else{
                document.write("O terceiro número é o maior.")
            }
        </script>
    </body>
</html>
