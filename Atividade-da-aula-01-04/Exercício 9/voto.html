<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 9</title>
    </head>
    <body>
        <h1>Você pode votar?</h1>

        <script> 
            var anonascimento = parseFloat(prompt("Insira o ano em que você nasceu: "))
            var idade = 2022 - anonascimento

            if (idade>=16 & idade<18){
                document.write("Seu voto é opcional.")
            }
            else if (idade>=18 & idade<70){
                document.write("Seu voto é obrigatório.")
            }
            else if (idade>=70){
                document.write("Seu voto é opcional.")
            }
            else{
                document.write("Você não pode votar!")
            }
        </script>
    </body>
</html>
