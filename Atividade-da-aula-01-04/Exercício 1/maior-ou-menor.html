<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 1</title>
    </head>
    <body>
        <h1>Qual é o maior?</h1>

        <script>
            
            var numero1 = parseFloat(prompt("Insira o primeiro número: "))
            var numero2 = parseFloat(prompt("Insira o segundo número: "))

            if (numero1>numero2){
                document.write("O primeiro número é maior do que o segundo número.")
            }
            else if (numero2>numero1){
                document.write("O segundo número é maior do que o primeiro número.")
            }
            else{
                document.write("Os números informados são iguais." )
            }
        </script>
    </body>
</html>
