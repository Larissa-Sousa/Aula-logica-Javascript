<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 2</title>
    </head>
    <body>
        <h1>É positivo, negativo ou igual a zero?</h1>

        <script>
            var numero = parseFloat(prompt("Insira o número: "))

            if (numero>0){
                document.write("O número " + numero + " é positivo.")
            }
            else if (numero<0){
                document.write("O número " + numero + " é negativo.")
            }
            else{
                document.write("O número é igual a 0.")
            }
        </script>
    </body>
</html>
